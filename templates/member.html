<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Next Level Fitness | About Us</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">

                <a class="navbar-brand" href="/">NLF</a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="event">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="products">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="article">Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="testimonial">Testimonials</a></li>
                        <li class="nav-item"><a class="nav-link" href="video">Videos</a></li>
                        <li class="nav-item"><a class="nav-link" href="recipe">Recipes</a></li>
                        <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="members">Members</a></li>
                        <li class="nav-item"><a class="nav-link" href="register">Register</a></li>


                        

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead5">
    
        </header>
      <!-- Register-->
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 p-3">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card mb-3" style="border-radius: 15px;">
              <div class="card-body">
                <h2 class="text-uppercase text-center">Discover Members</h2>
              </div>
            </div>
            <a href="{{ url_for('register')}}"><button class="btn btn-primary text-uppercase mb-3">Not a Member? Join now!</button></a>
            {% for member in members %}
            <div class="card mb-3" style="border-radius: 15px;">
                <h5 class="card-header">{{ member[2] }} {{ member[3] }}</h5>
                <div class="card-body">
                  <h5 class="card-title">{{ member[4] }}</h5>
                  <p class="card-text">{{ member[5] }}</p>
                  <a href="mailto:{{ member[1] }}" class="btn btn-primary">Contact me!</a>
                  <hr>
                  <form action="{{ url_for('delete_member', member_id=member[0]) }}" method="post">
                    <button type="submit" class="btn btn-danger">Remove Member</button>
                  </form>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>
 
        
         <!-- Bootstrap core JS-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
         <!-- Core theme JS-->
         <script src="static/scripts.js"></script>

         <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </body>
</html>
