      <!-- Register-->
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 p-3">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Register a Member</h2>
  
                <form action="/add_member" method="post" enctype="multipart/form-data" id="addMember" name="addMember">
  
                  <div class="form-outline mb-4">
                    <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                    <label class="form-label" for="first_name">First Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
                    <label class="form-label" for="last_name">Last Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="job_title" name="job_title" class="form-control form-control-lg" />
                    <label class="form-label" for="job_title">Job title</label>
                  </div>

  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <textarea class="form-control" rows="4" id="description" name="description" form="addMember" placeholder="Tell us a little about yourself"></textarea>
                    <label class="form-label" for="description">Biography</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      value="Register" id="submitButton" type="submit">Register</button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
